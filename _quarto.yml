              href: templates/12_conjoint_tables.qmd

        - section: "Custom"
          contents:
            - text: "Custom Leaflet Map"
              href: templates/13_custom_leaflet_map.qmd
            - text: "Custom Plotly Chart"
              href: templates/14_custom_plotly_chart.qmd

format:
  html:
    theme:
      light: [flatly, css/theme.scss]
      dark: [darkly, css/theme.scss]
    anchor-sections: true
    smooth-scroll: true
    link-external-newwindow: true
    link-external-icon: false

execute:
  echo: true
  eval: false
  warning: false
  message: false
code-link: true
knitr:
  opts_chunk:
    comment: "#>"
fig-retina: 3
toc-location: right
toc: true
